<nav class="navbar fixed-bottom navbar-light bg-light" id="footer">
  <input
    type="text"
    id="message"
    placeholder="Start Typing..."
    [(ngModel)]="message"
    (keyup.enter)="send()"
    autofocus
  />
  <button
    type="submit"
    class="btn btn-warning"
    (click)="send()"
    [disabled]="!message"
  >
    Send<mat-icon id="sendIcon">send</mat-icon>
  </button>
</nav>
